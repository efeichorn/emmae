<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Portfolio</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 56px; /* Adjust according to your navigation bar height */
        }

        .sidenav {
            height: 100%;
            width: 250px;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #f8f9fa; /* Bootstrap background color */
            padding-top: 20px;
        }

        .sidenav a {
            padding: 8px 8px 8px 16px;
            text-decoration: none;
            font-size: 18px;
            color: #007bff; /* Bootstrap primary color */
            display: block;
        }

        .sidenav a:hover {
            color: #0056b3; /* Bootstrap primary dark color */
        }

        .content {
            margin-left: 260px;
            padding: 20px;
        }

        .carousel {
            max-width: 600px; /* Adjust as needed */
            margin: auto;
        }
    </style>
</head>

<body>

    <!-- Side Navigation -->
    <div class="sidenav">
        <a href="#">Paintings</a>
        <a href="#">Drawings</a>
        <a href="#">Info/ contact</a>
        <a href="#">Contact</a>
    </div>

    <!-- Page Content -->
    <div class="content">
        <h2>Your Portfolio</h2>

        <!-- Image Carousel -->
        <div id="imageCarousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="5 (1).jpeg" class="d-block w-100" alt="Image 1">
                </div>
                <div class="carousel-item">
                    <img src="5 (1).jpeg" class="d-block w-100" alt="Image 2">
                </div>
                <!-- Add more carousel items as needed -->
            </div>
            <a class="carousel-control-prev" href="#imageCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#imageCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

    <!-- Bootstrap and jQuery JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>

</html>
